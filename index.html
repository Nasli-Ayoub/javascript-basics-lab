<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>

    <!-- Title of the Page -->
     <h1>Student Information Form</h1>
    <!-- Form to collect student information -->
    <form id="studentForm">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName"><br><br>

        <label for="student Age">Age:</label>
        <input type="number" id="studentAge" name="studentAge"><br><br>
        
        <label for="isEnrolled">Enrolled:</label>
        <input type="checkbox" id="isEnrolled"><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
